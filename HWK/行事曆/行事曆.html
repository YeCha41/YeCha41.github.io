<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar☺</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="calendar">
        <div class="calendar_header">
            <div class="calendar_today">
                <button type="button" class="btn today_btn">Today</button>
            </div>
            <div class="calendar_header_main">
                <div class="calendar_header_y">
                    <button id="prev-year" class="btn mainBtn">&lt;</button>
                    <span id="year">2024</span>
                    <button id="next-year" class="btn mainBtn">&gt;</button>
                </div>
                <div class="calendar_header_m">
                    <button id="prev-month" class="btn mainBtn">&lt;</button>
                    <span id="month">七月</span>
                    <button id="next-month" class="btn mainBtn">&gt;</button>
                </div>
            </div>
            <div class="calendar_add">
                <button type="button" class="btn add_btn" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">+</button>
            </div>
        </div>
        <div class="calendar_body">
            <div class="calendar_weeks">
                <div>日</div>
                <div>一</div>
                <div>二</div>
                <div>三</div>
                <div>四</div>
                <div>五</div>
                <div>六</div>
            </div>
            <div id="calendar-days" class="calendar_days"></div>
        </div>
    </div>

    <!-- 代辦清單 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="modal_form">
                    <div class="modal_date">
                        <span class="badge">日期:</span>
                        <input id="modal-date-input" type="date">
                    </div>
                    <div class="w-100 input-group my-3">
                        <input type="color" class="form-control form-control-color" id="exampleColorInput"
                            value="#7b0619" title="Choose your color">
                    </div>
                    <div class="dropdown">
                        <button class="btn dropdown-toggle modal_btn" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            圖示:
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#"><i class="fa-solid fa-thumbtack"
                                        style="color: #b6aea4;"></i></a></li>
                            <li><a class="dropdown-item" href="#"><i class="fa-solid fa-dollar-sign"
                                        style="color: #FFD43B;"></i></a></li>
                            <li><a class="dropdown-item" href="#"><i class="fa-solid fa-briefcase"
                                        style="color: #845606;"></i></a></li>
                            <li><a class="dropdown-item" href="#"><i class="fa-solid fa-dumbbell"
                                        style="color: #000000;"></i></a></li>
                            <li><a class="dropdown-item" href="#"><i class="fa-solid fa-cake-candles"
                                        style="color: #f3aae0;"></i></a></li>
                            <li><a class="dropdown-item" href="#"><i class="fa-solid fa-stethoscope"
                                        style="color: #ced4de;"></i></a></li>
                        </ul>
                    </div>
                    <div class="my-3">
                        <span class="badge">事項:</span>
                        <input type="text" class="form-control modal_form_txt" id="exampleInputPassword1">
                    </div>
                    <div class="modal_form_btn">
                        <button id="modal-resetBtn" type="reset" class="btn modal_btn">重設</button>
                        <button id="modal-submitBtn" type="submit" class="btn modal_btn">新增</button>
                        <button id="modal-deleteBtn" type="submit" class="btn modal_btn">刪除</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
